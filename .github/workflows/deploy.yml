name: Test ğŸ§ª and Deploy ğŸš€

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸšš
        uses: actions/checkout@v3
      - name: Create env file ğŸ”
        run: |
          touch .env
          echo NEXT_PUBLIC_CLARITY=${{ secrets.NEXT_PUBLIC_CLARITY }} >> .env
          echo NEXT_PUBLIC_GA_MEASUREMENT_ID=${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID }} >> .env
          echo NEXT_PUBLIC_SANITY=${{ secrets.NEXT_PUBLIC_SANITY }} >> .env
          echo NEXT_PUBLIC_SENDGRID_API_KEY=${{ secrets.NEXT_PUBLIC_SENDGRID_API_KEY }} >> .env
          echo NEXT_PUBLIC_SMTP_CODE=${{ secrets.NEXT_PUBLIC_SMTP_CODE }} >> .env
          cat .env
      - name: Set up Node.js ğŸ‘‹
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies ğŸ“¦
        run: npm install
      - name: Cypress run ğŸ§ª
        uses: cypress-io/github-action@v5
        with:
          start: npm run dev
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          command: npx cypress run
      - name: Build ğŸ—ï¸
        run: npm run deploy 
      - name: Deploy to FTP server ğŸ¤
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.domeneshop.no
          username: fysi
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: www/